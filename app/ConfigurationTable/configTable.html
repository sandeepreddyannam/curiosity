<!DOCTYPE html>
<html>

<head>
	<title>Configuration Table</title>
	<link rel="stylesheet" href="configTable.css" />
</head>

<body>
	<div class="container">
		<div class="search-container">
			<div><input type="text" placeholder="search" class="search" /></div>
			<label class="row">
				<input type="checkbox" class="show-select"/>
				<div>Show Selected</div>
			</label>
		</div>
		<table>
			<thead>
				<tr>
					<th>Key</th>
					<th>Value</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody class='table-body'>
			</tbody>
		</table>
	</div>
	<script src="configTable.js" type="text/javascript"></script>
</body>

</html>
